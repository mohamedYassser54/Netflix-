<body>


    <!-- icon -->

    <a  class="s-icon" href="#">

    <div class="loginBox"> <img class="user" src="sign-image/Thinking.png" height="100px" width="100px">
         <h3>Sign Up here</h3>
        <form action="#" method="#">
            <div class="inputBox">
                 <input id="uname" type="text" name="Username" placeholder="First Name">
                  <input id="uname" type="text" name="Username" placeholder="Last Name">
                   <input id="uname" type="email" name="Username" placeholder="Email">
                 <input id="pass" type="password" name="Password" placeholder="Password"> 
                </div>
                
        </form> 
          <input type="submit" name="#" value="Sign Up">
        <div class="text-center">
          <a href="Sign in.html"><p style="color: #fff;">Sign-in</p></a>

    </div>
    

    

    <!-- footer -->
   <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="../nf.html" class="nav-link px-2 text-muted">Home</a></li>

    </ul>
    <div class="dropdown text-center" >
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Arabic
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#" onclick="changeLanguage('arabic')" >Arabic</a></li>
          <li><a class="dropdown-item" href="#" onclick="changeLanguage('English')">English</a></li>
          
        </ul>
      </div>
  </footer>



    

    <!-- link js -->
    <script src="../js/all.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js.map"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

   <script>
    const btn=document.querySelectorAll(".dropdown-item");
    let dropdownButton=document.getElementById("dropdownMenuButton1")
    for(let i = 0 ; i < btn.length ;i++){
      btn[i].addEventListener("click",changeLanguage);
    }
    function changeLanguage(e){
      var selectedLanguage =e.target.innerHTML;
      if(selectedLanguage=="Arabic"){
        dropdownButton.innerHTML="Arabic";
      }
      else if(selectedLanguage=="English"){
        dropdownButton.innerHTML="English";
      }
    }
   </script>
</body>
